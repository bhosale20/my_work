<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .banner{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url("https://www.mymove.com/wp-content/uploads/2014/10/Interior-design-mistakes_Breadmaker_Shutterstock.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .navbar{
            width: 85%;
          margin: auto;
          padding: 35px 0;
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        .navbar img{
            width: 120px;
        }
        .navbar ul li{
            list-style: none;
            display: inline-block;
            margin: 0 20px;
            position: relative;
           
        }
        .navbar ul li a{
            color: white;
            text-decoration: none;
            text-transform: uppercase;
        }
        .navbar ul li::after{
             content: '';
             height: 3px;
             width: 0;
             background: red;
             position: absolute;
             left: 0;
             bottom: -10px;
             transition: 0.5s;
        }
        .navbar ul li:hover:after{
          width: 100%;
        }
        .content{
            width: 100%;
            position: absolute;
            top: 50%;
            color: white;
            transform: translatey(-50%);
            text-align: center;
        }
        .content h1{
          font-size: 70px;
          margin-top: 80px;
          text-transform: capitalize;
        }
        .content p{
            margin: 20px auto;
            font-weight: 100;
            line-height: 25px;
        }
        button{
            width: 200px;
            padding: 15px 0;
            text-align: center;
            margin: 20px 10px;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid red;
            background: transparent;
            color: white;
            position: relative;
            overflow: hidden;
            
        }
        span{
            background-color: red;
            height: 100%;
            width: 0;
            border-radius: 25px;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: 0.5s;
        }
        button:hover span{
            width: 100%;
        }
        button:hover{
            border: none;
        }

    </style>
</head>
<body>
    <div class="banner">
       <div class="navbar">
           <img src="https://t4.ftcdn.net/jpg/03/01/45/27/240_F_301452722_IAHNcavA1GShCw4rakpCzdeui5GiBj8K.jpg" alt="">
           <ul>
               <li><a href="">home</a></li>
               <li><a href="">bedroom</a></li>
               <li><a href="">dinning</a></li>
               <li><a href="">kitchen</a></li>
               <li><a href="">conatct</a></li>
           </ul>
       </div>
       <div class="content">
           <h1>design your house</h1>
           <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque modi <br>
               necessitatibus molestiae excepturi eius id minus odit ex officia! Sapiente.</p>
               <div>
                   <button> <span></span> watch more</button>
                   <button><span></span>watch more</button>
                  
               </div>
       </div>
    </div>
</body>
</html>
